<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy - Your One-Stop Online Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <!-- Header Section -->
    <div class="top-promo-bar">
        Free shipping on orders over $50 | Use code WELCOME10 for 10% off your first order
    </div>
    
    <div class="header-container">
        <div class="main-header">
            <div class="logo-container">
                <img src="images/logos/logo.png" alt="ShopEasy Logo" class="logo">
                <div class="brand-name">ShopEasy</div>
            </div>
            
            <div class="search-container">
                <input type="text" class="search-bar" placeholder="Search for products...">
                <i class="fas fa-search search-icon"></i>
            </div>
            
            <div class="user-actions">
                <div class="action-icon" id="account-btn">
                    <i class="far fa-user"></i>
                    <span>Account</span>
                </div>
                
                <div class="action-icon" id="wishlist-btn">
                    <i class="far fa-heart"></i>
                    <span>Wishlist</span>
                </div>
                
                <div class="action-icon cart-container" id="cart-btn">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Cart</span>
                    <div class="cart-count">0</div>
                </div>
            </div>
        </div>
        
        <nav class="main-nav">
            <div class="nav-container">
                <button class="mobile-menu-btn">
                    <i class="fas fa-bars"></i>
                </button>
                
                <ul class="nav-menu">
                    <li class="nav-item" id="home-btn">Home</li>
                    <li class="nav-item" id="shop-btn">
                        Shop
                        <ul class="dropdown">
                            <li class="dropdown-item">Men's Fashion</li>
                            <li class="dropdown-item">Women's Fashion</li>
                            <li class="dropdown-item">Electronics</li>
                            <li class="dropdown-item">Home & Kitchen</li>
                        </ul>
                    </li>
                    <li class="nav-item" id="new-arrivals-btn">New Arrivals</li>
                    <li class="nav-item" id="deals-btn">Deals</li>
                    <li class="nav-item" id="about-btn">About Us</li>
                    <li class="nav-item" id="contact-btn">Contact</li>
                </ul>
            </div>
        </nav>
    </div>
    
    <!-- Main Content -->
    <main id="main-content">
        <!-- Pages will be loaded here dynamically -->
    </main>
    
    <!-- Footer Section -->
    <footer class="footer">
        <!-- Footer content -->
    </footer>

    <!-- Modals -->
    <div class="modal" id="account-modal">
        <!-- Account modal content -->
    </div>
    
    <div class="modal" id="product-modal">
        <!-- Product detail modal -->
    </div>

    <script src="js/main.js"></script>
    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/slider.js"></script>
</body>
</html>
